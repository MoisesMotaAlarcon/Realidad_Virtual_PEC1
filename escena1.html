<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Escena1 VR - Forest</title>
  <meta name="description" content="Casa árbol - PEC 1 Realidad Virtual">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="recursos/styles/styles.css">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
<!--Entorno predefinido -->
<a-scene environment="preset: forest">
  <!-- Assets -->
  <a-assets>
    <!-- Assets para geometría (obj) y para material (mtl) de Morty y la Tree-house -->
    <a-asset-item id="Casa-mtl" src="recursos/modelos/Casa.mtl"></a-asset-item>
    <a-asset-item id="Casa" src="recursos/modelos/Casa.obj"></a-asset-item>
    <a-asset-item id="Morty-mtl" src="recursos/modelos/Morty.mtl"></a-asset-item>
    <a-asset-item id="Morty" src="recursos/modelos/Morty.obj"></a-asset-item>

    <!-- Imagen para link-->
    <img id="EscenaFantasia" src="recursos/images/chess.jpg">
  </a-assets>

  <!-- Luz ambiente: ilumina todo de manera uniforme -->
  <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

  <!-- Casa modelo 3D -->
  <a-entity obj-model="obj: #Casa; mtl: #Casa-mtl"
            position="-7 0 -7"
            scale="0.1 0.1 0.1">
  </a-entity>

  <!-- Morty modelo 3D con animación de rotación -->
  <a-entity obj-model="obj: #Morty; mtl: #Morty-mtl"
      position="2 0 -3"
      rotation="0 -100 0"
      scale="1 1 1">
    <a-animation attribute="rotation" 
      to="0 230 0" 
      dur="2000" 
      easing="linear" 
      repeat="0">
    </a-animation>
  </a-entity>
  
  <!-- link a la escena 2 -->
  <a-link href="escena2.html"
    title="Camino a mi Fantasia"
    peekMode="false"
    image="#EscenaFantasia"
    position="-2 2 -3"
    scale="2 2 2">
  </a-link>

  <!-- Cámara con cursor -->
  <a-camera position="0 1.6 5">
    <a-cursor color="#66ffff" fuse="false" rayOrigin="entity"></a-cursor>
  </a-camera>

</a-scene>

</body>
</html>
